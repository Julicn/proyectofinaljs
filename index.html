    <title>Verona</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="banner">
        <div class="banner-container">
            <h1>Verona</h1>
            <p>Feel like a princess</p>
        </div>
    </div>
    <div class="wrapper">
        <header class="header-mobile">
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>
        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo" href="#">Verona</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a id="iniciosesion" href="./iniciosesion.html" onclick="loginUsuario()" class="boton-menu boton-categoria"> Iniciar Sesi√≥n</a>
                    </li>
                    <li>
                        <a id="crearusuario" href="./crearusuario.html" onclick="registrarUsuario()" class="boton-menu boton-categoria"> Crear Usuario</a>
                    </li>
                    <li>
                        <button id="todos" class="boton-menu boton-categoria active">Store</button>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito <span id="numerito" class="numerito">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer"> </p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Esto se va a rellenar con JS -->
            </div>
        </main>
    </div>
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/menu.js"></script>

</html>
